<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Non-scientific calculator simulator">
  <meta name="author" content="Siegfred Lorelle Mina">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">  <title>Calculator Simulator</title>
</head>
<body>
  <main class="calculator-container">
      <div class="display-screen">
        <p class="answer-display">&equals;</p>
        <p class="main-display">0</p>
      </div>
      <div class="buttons-container grid">
        <button class="mrc-_btn">MC</button>
        <button class="mrc-_btn">MR</button>
        <button class="m-_btn">M&minus;</button>
        <button class="m+_btn">M&plus;</button>
        <button class="mrc-_btn">MS</button>
        <button class="reciprocal-btn"><sup>1</sup>/<sub>x</sub></button>
        <button class="sqr-btn">x<sup>2</sup></button>
        <button class="sqr-root-btn"><i class="fa-solid fa-square-root-variable fa-xs"></i></button>
        <button class="perc-btn">&percnt;</button>
        <button class="binary-btn">Bi</button>
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="back-btn"><i class="fa-solid fa-delete-left"></i></button>
        <button class="ac-btn">AC</button>
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="operator-btn">&times;</button>
        <button class="operator-btn">&divide;</button>
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="operator-btn plus-btn">&plus;</button>
        <button class="operator-btn">&minus;</button>
        <button class="change-sign-btn"><sup>&plus;</sup>/<sub>&minus;</sub></button>
        <button class="num-btn">0</button>
        <button class="deci-point-btn">&period;</button>
        <button class="solve-btn">&equals;</button>
      </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
