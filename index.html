<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Non-scientific calculator simulator">
  <meta name="author" content="Siegfred Lorelle Mina">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Calculator Simulator</title>
</head>
<body>
  <main class="calculator-container">
      <div class="display-screen">
        <p>9999*3</p>
      </div>
      <div class="buttons-container grid">
        <button class="mrc-_btn">MRC</button>
        <button class="m-_btn">M-</button>
        <button class="m+_btn">M+</i></button>
        <button class="%_btn">%</button>
        <button class="bi_btn">Bi</button>
        <button class="7-btn">7</button>
        <button class="8_btn">8</button>
        <button class="9_btn">9</button>
        <button class="<-_btn"><i class="fa-solid fa-delete-left"></i></i></button>
        <button class="ac_btn">AC</i></button>
        <button class="9_btn">4</button>
        <button class="5_btn">5</button>
        <button class="6_btn">6</button>
        <button class="x_btn"><i class="fa-solid fa-xmark"></i></button>
        <button class="/_btn"><i class="fa-solid fa-divide"></i></button>
        <button class="1_btn">1</button>
        <button class="2_btn">2</button>
        <button class="3_btn">3</button>
        <button class="plus_btn"><i class="fa-solid fa-plus"></i></button>
        <button class="minus_btn"><i class="fa-solid fa-minus"></i></button>
        <button class="0_btn">0</button>
        <button class="._btn">.</button>
        <button class="sqr_btn"><i class="fa-solid fa-square-root-variable"></i></button>
        <button class="=_btn"><i class="fa-solid fa-equals"></i></button>
      </div>
    </main>
</body>
</html>
