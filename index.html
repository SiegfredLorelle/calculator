<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Non-scientific calculator simulator">
  <meta name="author" content="Siegfred Lorelle Mina">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Calculator Simulator</title>
</head>
<body>
  <main class="calculator-container">
      <div class="display-screen">
        <p>TEST</p>
      </div>
      <div class="buttons-container grid">
        <button class="mrc-_btn"><i class="fa-solid fa-m"></i> <i class="fa-solid fa-r"> </i> <i class="fa-solid fa-c"></i></button>
        <button class="m-_btn"><i class="fa-solid fa-m"></i> <i class="fa-solid fa-minus fa-2xs"></i></button>
        <button class="m+_btn"><i class="fa-solid fa-m"></i> <i class="fa-solid fa-plus fa-2xs"></i></button>
        <button class="%_btn"><i class="fa-solid fa-percent"></i></button>
        <button class="bi_btn"><i class="fa-solid fa-b"></i> <i class="fa-solid fa-i"></i></button>
        <button class="7-btn"><i class="fa-solid fa-7"></i></button>
        <button class="8_btn"><i class="fa-solid fa-8"></i></button>
        <button class="9_btn"><i class="fa-solid fa-9"></i></button>
        <button class="<-_btn"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="ac_btn"><i class="fa-solid fa-a"></i> <i class="fa-solid fa-c"></i></button>
        <button class="9_btn"><i class="fa-solid fa-4"></i></button>
        <button class="5_btn"><i class="fa-solid fa-5"></i></button>
        <button class="6_btn"><i class="fa-solid fa-6"></i></button>
        <button class="x_btn"><i class="fa-solid fa-xmark"></i></button>
        <button class="/_btn"><i class="fa-solid fa-divide"></i></button>
        <button class="1_btn"><i class="fa-solid fa-1"></i></button>
        <button class="2_btn"><i class="fa-solid fa-2"></i></button>
        <button class="3_btn"><i class="fa-solid fa-3"></i></button>
        <button class="plus_btn"><i class="fa-solid fa-plus"></i></button>
        <button class="minus_btn"><i class="fa-solid fa-minus"></i></button>
        <button class="0_btn"><i class="fa-solid fa-0"></i></button>
        <button class="._btn"><i class="fa-solid fa-circle fa-2xs"></i></button>
        <button class="sqr_btn"><i class="fa-solid fa-square-root-variable"></i></button>
        <button class="=_btn"><i class="fa-solid fa-equals"></i></button>
      </div>
    </main>
</body>
</html>
